<html>
<head>
<title>Calculadora</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nova+Oval&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora</h1>
    <form>
      <label for="num1">Primer valor:</label>
      <input type="number" id="num1" name="num1" required>
      <br>

      <label for="num2">Segundo valor:</label>
      <input type="number" id="num2" name="num2" required>
      <br>

      <label>Base para calcular Logaritmo:</label>
      <input type="number" id="base">
      <br>

      <label for="porcentaje">Porcentaje:</label>
      <input type="number" id="porcentaje" required>
      <br>

      <div class="buttons-row">
        <button type="button" onclick="calcularSuma()">Suma</button>
        <button type="button" onclick="calcularResta()">Resta</button>
        <button type="button" onclick="calcularMultiplicacion()">Multiplicación</button>
        <button type="button" onclick="calcularDivision()">División</button>
        <button type="button" onclick="calcularRaizCuadrada()">Raíz Cuadrada</button>
        <button type="button" onclick="calcularFraccion()">Fracción</button>
        <button type="button" onclick="calcularLogaritmo()">Logaritmo</button>
        <button type="button" onclick="calcularPorcentaje()">Porcentaje</button>
      </div>

      <label for="resultado">Resultado:</label>
      <input type="text" id="resultado" name="resultado" readonly>
    </form>
  </div>
</body>
<script>
    function calcularSuma() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 + num2;
      document.getElementById("resultado").value = num1 + ' + ' + num2 + ' es : ' + resultado;
    }

    function calcularResta() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 - num2;
      document.getElementById("resultado").value = num1 + ' - ' + num2 + ' es : ' + resultado;
    }

    function calcularMultiplicacion() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 * num2;
      document.getElementById("resultado").value = num1 + ' * ' + num2 + ' es : ' + resultado;
    }

    function calcularDivision() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 / num2;
      document.getElementById("resultado").value = num1 + ' / ' + num2 + ' es : ' + resultado;
    }

    function calcularRaizCuadrada() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var resultado = Math.sqrt(num1);
      document.getElementById("resultado").value = ' La raiz de ' + num1 + ' es : ' + resultado;
    }

    function calcularFraccion() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var resultado = num1 / num2;
      document.getElementById("resultado").value = " 1 / " + resultado;
    }

    function calcularLogaritmo() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var base = parseFloat(document.getElementById("base").value);
      var resultado = Math.log(num1) / Math.log(base);
      document.getElementById("resultado").value = resultado.toFixed(2);
    }

    function calcularPorcentaje() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var porcentaje = parseFloat(document.getElementById('porcentaje').value);
      var resultado = (num1 * porcentaje) / 100;
      document.getElementById('resultado').value = 'El ' + porcentaje + '% de ' + num1 + ' es: ' + resultado;
    }

  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #9fbadf;
      font-family: 'Bebas Neue', sans-serif;
      font-family: 'Nova Oval', cursive;
    }

    .calculator {
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .buttons-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 16px;
      margin: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background-color: #4fa3a3;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
        opacity: 0.9;
    }

    #resultado {
      margin-top: 10px;
      padding: 5px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
      font-weight: bold;
    }
  </style>
</html>
